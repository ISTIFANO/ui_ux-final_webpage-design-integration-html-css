<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .services-container {
      display: flex;
      gap: 20px;
    }

    .service-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 150px;
      transition: transform 0.3s;
    }

    .service-card:hover {
      transform: translateY(-10px);
    }

    .service-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin: 0 auto 15px auto;
      font-size: 24px;
      color: #fff;
    }

    .icon-web-app { background-color: #e8def8; color: #6d28d9; }
    .icon-seo { background-color: #e6fbe6; color: #4caf50; }
    .icon-ar-vr { background-color: #e3f2fd; color: #1976d2; }
    .icon-mobile { background-color: #ffe8e8; color: #ff7043; }

    .service-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .service-description {
      font-size: 14px;
      color: #757575;
    }
  </style>
</head>
<body>

  <div class="services-container">
    <div class="service-card">
      <div class="service-icon icon-web-app">üåê</div>
      <div class="service-title">Web Application</div>
      <div class="service-description">Lorem Ipsum is simply</div>
    </div>

    <div class="service-card">
      <div class="service-icon icon-seo">üîç</div>
      <div class="service-title">SEO</div>
      <div class="service-description">Lorem Ipsum is simply</div>
    </div>

    <div class="service-card">
      <div class="service-icon icon-ar-vr">üï∂Ô∏è</div>
      <div class="service-title">AR/VR Solutions</div>
      <div class="service-description">Lorem Ipsum is simply</div>
    </div>

    <div class="service-card">
      <div class="service-icon icon-mobile">üì±</div>
      <div class="service-title">Mobile Applications</div>
      <div class="service-description">Lorem Ipsum is simply</div>
    </div>
  </div>

</body>
</html>
